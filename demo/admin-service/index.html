<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrePair — Admin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #FAF7F2;
      --text: #0F0F0F;
      --muted: #4A4A4A;
      --card: #F5EFE7;
      --border: #E8E2D9;
      --radius: 20px;
      --shadow: 0 6px 24px rgba(15,15,15,.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      padding: 24px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
    }

    .brand {
      display: flex;
      gap: 8px;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo svg {
      stroke: var(--text);
      stroke-width: 2.5;
      fill: transparent;
      vector-effect: non-scaling-stroke;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .wordmark {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.01em;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: var(--text);
    }

    h1 {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 36px;
      font-weight: 700;
      margin: 0 0 24px;
      letter-spacing: -0.015em;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
    }

    .admin-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin: 24px 0;
      box-shadow: var(--shadow);
    }

    .admin-panel h3 {
      font-family: "Space Grotesk", Inter, sans-serif;
      margin: 0 0 16px;
      font-size: 18px;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 24px 0;
      margin-top: 40px;
      color: var(--muted);
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="../index.html">
        <div class="logo">
          <svg viewBox="0 0 64 64" width="32" height="32">
            <path d="M32 56V20m0 0c6 0 10-5 10-10M32 20c-6 0-10-5-10-10M24 36c4 0 8-4 8-8M40 44c4 0 8-4 8-8" />
            <path d="M20 48c-4 2-6 5-7 8m6-4c2 0 5-1 8-3" />
          </svg>
        </div>
        <span class="wordmark">PrePair</span>
      </a>
      <a href="../index.html" class="back-link">← Back to Home</a>
    </header>

    <main>
      <h1>Admin Dashboard</h1>
      
      <p>Simple admin area for managing PrePair internship programs.</p>

      <div class="admin-panel">
        <h3>Quick Actions</h3>
        <p>Admin tools and controls will be added here as needed.</p>
        <p>This is a placeholder admin interface.</p>
      </div>
    </main>

    <footer>
      PrePair Admin Area - Keep it simple.
    </footer>
  </div>
</body>
</html>
